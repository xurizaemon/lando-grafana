name: o11y
recipe: lamp
config:
  webroot: web

proxy:
  alloy:
    - alloy.o11y.lndo.site:12345
  grafana:
    - grafana.o11y.lndo.site:3000
  graphite:
    - graphite.o11y.lndo.site:80
  loki:
    - loki.o11y.lndo.site:3100
  mimir:
    - mimir.o11y.lndo.site:8080

variables:
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.o11y.lndo.site:4318

services:
  appserver:
    build_as_root:
      - apt update
      - apt -y --no-install-recommends install collectd libmnl0
    config:
      vhosts: config/example/apache2/default.conf
    run_as_root:
      - collectd
    overrides:
      volumes:
        - ./config/example/collectd:/etc/collectd/collectd.conf.d
        - ./config/example/apache2/status.conf:/etc/apache2/conf-enabled/status.conf

  alloy:
    type: lando
    api: 3
    services:
      image: grafana/alloy:latest
      command: /bin/alloy run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data --stability.level=experimental /etc/alloy
      ports:
        - '12345'
    overrides:
      volumes:
        - ./config/alloy/config.alloy:/etc/alloy/config.alloy

  grafana:
    type: lando
    api: 3
    services:
      image: grafana/grafana-enterprise:latest
      command: /run.sh
      ports:
        - '3000'
      volumes:
        - ./config/grafana/provisioning:/etc/grafana/provisioning
    portforward: true

  graphite:
    type: lando
    api: 3
    services:
      user: root
      image: graphiteapp/graphite-statsd
      command: /entrypoint
      ports:
        - '80'
        - '2003'
    portforward: true
    # @TODO: Persist Graphite data.
    # volumes:
    #   - graphite_data:/opt/graphite/storage

  # Port: 3100, 9096
  loki:
    type: lando
    api: 3
    portforward: true
    services:
      user: root
      image: grafana/loki:latest
      # command: '/usr/bin/loki -config.file=/etc/loki/local-config.yaml'
      ports:
        - '3100'
        - '9096'
      volumes:
        - ./config/loki/loki.yaml:/etc/loki/local-config.yaml
        - data_loki:/data
    overrides:
      entrypoint:
        - '/usr/bin/loki'
        - '-config.file=/etc/loki/local-config.yaml'

  # Port: 9009
  # Volumes: /data/blocks, /data/tsdb, /data/rules
  mimir:
    api: 3
    type: lando
    portforward: true
    services:
      image: grafana/mimir:latest
      volumes:
        - ./config/mimir/mimir.yaml:/etc/mimir.yaml
    overrides:
      entrypoint:
        - /bin/mimir
        - config.file=/etc/mimir.yaml

  # Ports 3200, 4317, 4318
  # https://github.com/grafana/tempo/blob/main/example/docker-compose/local/docker-compose.yaml
  # Grafana source: http://tempo.o11y.internal:3200
  tempo:
    type: lando
    api: 3
    services:
      image: grafana/tempo:latest
      user: root
      ports:
        - "3200:3200"  # tempo
        - "9095:9095"  # tempo grpc
        - "4317:4317"  # otlp grpc
        - "4318:4318"  # otlp http
    scanner:
      retry: 5
    overrides:
      entrypoint: ['/tempo', '-config.file=/etc/tempo.yaml']
      volumes:
        - ./config/tempo/tempo.yaml:/etc/tempo.yaml
        - tempo_data:/data

volumes:
  grafana_data: {}
  graphite_data: {}
  loki_data: {}
  mimir_data: {}
  tempo_data: {}